<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #fafafa;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: #333;
      background: #fff;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #333;
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background: #000;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Heavy Page Organizer</h1>
  </div>

  <div class="form-group">
    <label for="horizontalSpacing">Horizontal Spacing</label>
    <input id="horizontalSpacing" type="number" value="500" autofocus>
  </div>

  <div class="form-group">
    <label for="verticalSpacing">Vertical Spacing</label>
    <input id="verticalSpacing" type="number" value="500">
  </div>

  <div class="actions">
    <button class="btn-secondary" id="cancel">Cancel</button>
    <button class="btn-primary" id="apply">Apply</button>
  </div>

  <script>
    const horizontalInput = document.getElementById('horizontalSpacing');
    const verticalInput = document.getElementById('verticalSpacing');
    const applyBtn = document.getElementById('apply');
    const cancelBtn = document.getElementById('cancel');

    window.onload = function() {
      horizontalInput.focus();
      horizontalInput.select();
    };

    // Handle messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg?.type === 'load-spacing') {
        horizontalInput.value = msg.horizontalSpacing || 500;
        verticalInput.value = msg.verticalSpacing || 500;
      }
    };

    // Listen for Enter key
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        applyBtn.click();
      }
    });

    applyBtn.addEventListener('click', () => {
      const horizontalSpacing = parseFloat(horizontalInput.value) || 0;
      const verticalSpacing = parseFloat(verticalInput.value) || 0;

      parent.postMessage({
        pluginMessage: {
          type: 'organize-frames',
          horizontalSpacing,
          verticalSpacing
        }
      }, '*');
    });

    cancelBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
    });
  </script>
</body>
</html>
